<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Arrays</title>

    <script>
        function range(start, end, step = 1) {
            let array = [],
                index = 0;

            if (start > end) {
                let aux = start;
                start = end;
                end = aux;
            }

            if (step > 0) {
                for (let i = start; i <= end; i += step) {
                    array[index] = i;
                    index++;
                }
            } else {
                for (let i = end; i >= start; i += step) {
                    array[index] = i;
                    index++;
                }
            }
            return array;
        }



        function sum(array) {
            let sum = 0;
            for (let number of array) {
                sum += number;
            }
            return sum;
        }
        console.log(range(5, 10, -2));
        console.log(sum(range(10, 5, -2)));
        console.log(sum(range(5, 10, -2)));
    </script>

</head>

</html>
