<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HigherOrderFunctions</title>

    <script>
        /* syntax introduced in 2015
                / just for making it easier for some programmers
                class Rabbit {
                    constructor(type) {
                        this.type = type;
                    }
                    speak(line) {
                        console.log(`The ${this.type} rabbit says '${line}'`);
                    }
                }

                let killerRabbit = new Rabbit("killer");
                let blackRabbit = new Rabbit("black");
                */

        // classic prototype syntax
        function Rabbit(type) {
            this.type = type;
        }
        Rabbit.prototype.speak = function(line) {
            console.log(`The ${this.type} rabbit says '${line}'`);
        };
        let weirdRabbit = new Rabbit("weird");

        weirdRabbit.speak("Hello world");
    </script>

</head>

</html>
