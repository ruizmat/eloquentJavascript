<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bean counting</title>

    <script>
        function countChar(string, char) {
            let count = 0;
            for (let i = 0; i < string.length; i++) {
                if (string[i] == char) {
                    count++;
                }
            }
            return count;
        }

        let string = String(prompt("Give me a string"));
        let char = String(prompt("Give me a char"));
        console.log(`You have ${countChar(string, char)} ${char}s in your string`);
    </script>

</head>

</html>
