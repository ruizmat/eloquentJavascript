<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fizz Buzz</title>

    <script>
        for (let count = 1; count <= 100; count++) {
            let string = "";
            if (count % 3 == 0) string += "Fizz";
            if (count % 5 == 0) string += "Buzz";
            console.log(string || count);

        }
    </script>

</head>

</html>
