<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Minimun</title>

    <script>
        let m = (x, y) => x <= y ? x : y
        let x = prompt("Enter the first number");
        let y = prompt("Enter the second number");
        console.log("The smallest argument is: " + m(x, y));
    </script>

</head>

</html>
