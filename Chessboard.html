<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Looping a triangle</title>

    <script>
        let hashtag = "#";
        let empty = " ";
        let string = "";

        let size = Number(prompt("Board size:"));

        if (size) {
            for (let row = 0; row < size; row++) {
                if (row % 2 == 0) {
                    for (let column = 0; column < size; column++) {
                        string += empty;
                        string += hashtag;
                    }
                } else {
                    for (let column = 0; column < size; column++) {
                        string += hashtag;
                        string += empty;
                    }
                }
                string += "\n";
            }
            console.log(string);
        } else {
            console.log("Please insert a valid number");
            console.log(size);
        }
    </script>

</head>

</html>
